<!DOCTYPE html>
<html>
<!--From https://codepen.io./frytyler/pen/EGdtg-->
<head>
   <meta charset="UTF-8">
   <title>ML API</title>
   <link href='https://fonts.googleapis.com/css?family=Pacifio' rel='stylesheet' type='text/css>
   <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=HInd:300' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="{{url_for('static' , filename='css/style.css') }}">

<style>

select {
     width: 100%;
     margin-bottom: 10px;
     border: none;
     outline: none;
     padding: 10px;
     font-size: 13px;
     color: #092756;
     text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
     border: 1px solid rgba(0,0,0,0.3);
     border-radius: 4px;
     box-shadow: inset 0 -5px 45px rgba(100,100,100,0.2), 0 1px 1px rgba(255,255,255,0.2);
}
.login{
top: 20%;
}
</style>
</head>

<body>
 <div class="login">
      <h4>Heart Disease Prediction</h4>

        

         <!--Main Input For Receiving Query to our ML -->
         <form action="{{ url_for('y_predict') }}" method="post">
                    

                <div>
                     <input type="number"  id="age" name="age" placeholder="Your current age in years" required="required">
                     <select name = "sex">
                        <option value="1">1</option>
                        <option value="0">0</option>
                     </select>
                     <input type="number" id="cp" name="cp" min="0" max="5" required="required">
                     <input type="number" id="trestbps"  name="trestbps" placeholder="Your Blood Pressure" required="required">
                     <input type="number" id="chol" name="chol" placeholder="Cholestrol" required="required">
                     <input type="number" id="fbs" name="fbs" min="0" max="1" placeholder="fbs" required="required">
                     <select name="restecg">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    <input type="number" id="thalach" name="thalach" placeholder="Max heart rate" min="0" max="200" required="required">
                    <select name="exang">
                        <option value="1">1</option>
                        <option value="0">0</option>
                    </select>
                    <input type="number" id="oldpeak" step="any"/ placeholder="oldpeak"> 
                    <input type="number" id="slope" name="slope" placeholder="slope" min="0" max="3" required="required">
                    <input type="number" id="ca" name="ca" placeholders="ca" min="0" max="3" required="required">
                    <input type="number" id="thal" min="0" max="5" placeholders="thal"> 
                
                
                    <center>
                        <button type="submit" class="btn btn-dark" value="submit">Predict</button>
                    </center>
               </div>

            </form>
        
        {{ prediction_text }} 
       <br>
       <br>

   </div>


</body> 
</html>
